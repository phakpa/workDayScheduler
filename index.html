<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-1 hour">9AM</div>
        <textarea class="col-md-10 9AM"></textarea>
        <img
          class="col-md-1 saveBtn"
          src="https://user-images.githubusercontent.com/64028794/84961312-ef707700-b0d1-11ea-93fa-5c4a5a584e00.png"
        />
      </div>
      <div class="row">
        <div class="col-md-1 hour">10AM</div>
        <textarea class="col-md-10 10AM"></textarea>
        <img
          class="col-md-1 saveBtn"
          src="https://user-images.githubusercontent.com/64028794/84961312-ef707700-b0d1-11ea-93fa-5c4a5a584e00.png"
        />
      </div>
      <div class="row">
        <div class="col-md-1 hour">11AM</div>
        <textarea class="col-md-10 11AM"></textarea>
        <img
          class="col-md-1 saveBtn"
          src="https://user-images.githubusercontent.com/64028794/84961312-ef707700-b0d1-11ea-93fa-5c4a5a584e00.png"
        />
      </div>
      <div class="row">
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-md-10 12PM"></textarea>
        <img
          class="col-md-1 saveBtn"
          src="https://user-images.githubusercontent.com/64028794/84961312-ef707700-b0d1-11ea-93fa-5c4a5a584e00.png"
        />
      </div>
      <div class="row">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10 1PM"></textarea>
        <img
          class="col-md-1 saveBtn"
          src="https://user-images.githubusercontent.com/64028794/84961312-ef707700-b0d1-11ea-93fa-5c4a5a584e00.png"
        />
      </div>
      <div class="row">
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10 2PM"></textarea>
        <img
          class="col-md-1 saveBtn"
          src="https://user-images.githubusercontent.com/64028794/84961312-ef707700-b0d1-11ea-93fa-5c4a5a584e00.png"
        />
      </div>
      <div class="row">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10 3PM"></textarea>
        <img
          class="col-md-1 saveBtn"
          src="https://user-images.githubusercontent.com/64028794/84961312-ef707700-b0d1-11ea-93fa-5c4a5a584e00.png"
        />
      </div>
      <div class="row">
        <div class="col-md-1 hour">4PM</div>
        <textarea class="col-md-10 4PM"></textarea>
        <img
          class="col-md-1 saveBtn"
          src="https://user-images.githubusercontent.com/64028794/84961312-ef707700-b0d1-11ea-93fa-5c4a5a584e00.png"
        />
      </div>
      <div class="row">
        <div class="col-md-1 hour">5PM</div>
        <textarea class="col-md-10 5PM"></textarea>
        <img
          class="col-md-1 saveBtn"
          src="https://user-images.githubusercontent.com/64028794/84961312-ef707700-b0d1-11ea-93fa-5c4a5a584e00.png"
        />
      </div>
    </div>
    <div><button class="clear">Clear Day Planner</button></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
